<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/css/grid.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1 class="ta-c">Tic Tac Toe</h1>
  </header>
  <div class="board-wrapper">
    <div class="board d-grid pi-c">
      <div class="board-tile"></div>
      <div class="board-tile"></div>
      <div class="board-tile"></div>
      <div class="board-tile"></div>
      <div class="board-tile"></div>
      <div class="board-tile"></div>
      <div class="board-tile"></div>
      <div class="board-tile"></div>
      <div class="board-tile"></div>
    </div>
  </div>
  <div class="game-buttons d-grid jc-c">
    <div class="start-game">Start!</div>
    <div class="restart">Restart</div>
    <div class="vs vs-player d-none">VS Player</div>
    <div class="vs vs-cpu d-none">VS Computer</div>
  </div>
  <script src="main.js"></script>  
</body>
</html>
